<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start" text="volver" mode="ios">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-icon slot="end" name="person-circle-outline" size="large" class="ion-padding"></ion-icon>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="primary">
    <h4>Crear cuenta</h4>
  </ion-text>
  <form #frmRegistro="ngForm" (ngSubmit)="onSubmit()">
    
    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input required type="text" name="username" [(ngModel)]="usuario.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input required type="password" name="password" [(ngModel)]="usuario.password"></ion-input>
    
    </ion-item>
    <ion-button expand="full" color="primary" class="ion-margin-top" type="submit" [disabled]="frmRegistro.invalid">
      Crear cuenta
    </ion-button>
  </form>

</ion-content>
