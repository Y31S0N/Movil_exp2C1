<ion-header>
  <ion-toolbar color="dark">
    <ion-icon slot="start" name="person-outline" class="ion-padding" size="large"></ion-icon>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="primary">
    <h4>Iniciar sesi√≥n</h4>
  </ion-text>
  <form #frmLogin="ngForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input required type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input required type="text"></ion-input>
    </ion-item>
    <ion-button expand="full" class="ion-margin-top" block color="primary" type="submit" [disabled]="frmLogin.invalid">
      Login
    </ion-button>
  </form>
  <ion-text color="primary" class="ion-text-center ion-margin-top" routerLink="/registro">
    <p>Crear una cuenta</p>
  </ion-text>
</ion-content>
